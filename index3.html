<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia and Embedding</title>
    <link rel="stylesheet" href="styles/index3.css" type="text/css" media="screen">
</head>
<body>
    <h1>Images in HTML</h1>
    
    <figure>
        <img src="images/burgundy-hanger.png" 
        alt="A hanger" 
        width="200" 
        height="121" >

        <figcaption> <h3>A black hanger</h3></figcaption>

        <img src="images/f-logo 3.jpg" 
        alt="A letter F embedded in a pink background serving as logo" 
        width="150" 
        height="150"> 
        
        <figcaption> <h3>Pink F Logo</h3></figcaption>
    </figure>
</body>
</html>
