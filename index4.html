<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML images: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: rgb(43, 9, 136);
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 5px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Basic Image Embed</h1>
    <figure>
        <img src="images/my real logo.png" 
        alt="My graphic design logo"
        width="300"
        height="191"
        title="My designing logo">
        
    </figure>
    
  </body>

</html>
